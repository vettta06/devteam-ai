services:
  db:
    image: postgres:18
    container_name: devteam_ai_db
    environment:
      POSTGRES_DB: devteam_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
       - postgres_data:/var/lib/postgresql  
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d devteam_ai"]
      interval: 10s
      timeout: 5s
      retries: 5  
    
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/devteam_ai
      - SECRET_KEY=your-secret-key-here
    depends_on:
      - db
    volumes:
      - ./backend:/app

volumes:
  postgres_data: